<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Uang Tunai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        /* Menghilangkan panah pada input number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .input-group-text {
            background-color: #f8f9fa;
            font-weight: bold;
            min-width: 100px; /* Lebar label agar sejajar di laptop */
        }

        /* Perbaikan tampilan tombol hapus di mobile */
        .btn-clear {
            border-color: #dee2e6;
        }

        /* Padding tambahan agar nyaman di HP */
        @media (max-width: 576px) {
            .container { padding-left: 10px; padding-right: 10px; }
            .input-group-text { min-width: 85px; font-size: 0.9rem; }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4 py-md-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center py-3">
            <h5 class="mb-0">Kalkulator Uang Tunai</h5>
        </div>

        <div class="card-body p-3 p-md-4">
            
            <div id="input-container">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 100.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button" title="Hapus baris ini">×</button>
                        <input type="number" class="form-control uang" data-nilai="100000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 50.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="50000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 20.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="20000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 10.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="10000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 5.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="5000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 2.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="2000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 1.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="1000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
            </div>

            <hr>

            <div class="row align-items-center g-3">
                <div class="col-12 col-md-4 order-2 order-md-1">
                    <button type="button" class="btn btn-danger w-100" onclick="resetSemua()">
                        Reset Semua
                    </button>
                </div>
                <div class="col-12 col-md-8 order-1 order-md-2 text-md-end text-center">
                    <small class="text-muted d-block">Total Keseluruhan</small>
                    <h3 class="text-success fw-bold mb-0" id="total">Rp 0</h3>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const inputs = document.querySelectorAll('.uang');
    const totalEl = document.getElementById('total');
    const clearButtons = document.querySelectorAll('.btn-clear');

    function hitungTotal() {
        let total = 0;
        inputs.forEach(input => {
            const jumlah = parseInt(input.value) || 0;
            const nilai = parseInt(input.dataset.nilai);
            total += jumlah * nilai;
        });
        totalEl.innerText = 'Rp ' + total.toLocaleString('id-ID');
    }

    // Tombol hapus per baris
    clearButtons.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            inputs[index].value = '';
            hitungTotal();
        });
    });

    // Reset Semua dengan SweetAlert2
    function resetSemua() {
        Swal.fire({
            title: 'Hapus semua data?',
            text: "Data yang sudah diisi akan hilang.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Ya, Reset!',
            cancelButtonText: 'Batal',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                inputs.forEach(input => input.value = '');
                totalEl.innerText = 'Rp 0';
                
                Swal.fire({
                    title: 'Direset!',
                    icon: 'success',
                    timer: 1000,
                    showConfirmButton: false
                });
            }
        });
    }

    // Event listener untuk input
    inputs.forEach(input => {
        input.addEventListener('input', hitungTotal);
    });
</script>

</body>
</html>
