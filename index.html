<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Uang Tunai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        /* Menghilangkan panah up/down pada input number agar lebih rapi */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Perhitungan Uang Tunai</h5>
        </div>

        <div class="card-body">
            
            <div class="all-inputs">
                <div class="row mb-2">
                    <label class="col-4 col-form-label">Rp 100.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="100000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 col-form-label">Rp 50.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="50000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 col-form-label">Rp 20.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="20000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 col-form-label">Rp 10.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="10000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 col-form-label">Rp 5.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="5000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-4 col-form-label">Rp 2.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="2000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-4 col-form-label">Rp 1.000</label>
                    <div class="col-8">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                            <input type="number" class="form-control uang" data-nilai="1000" min="0" placeholder="Jumlah Lembar">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-danger" onclick="resetSemua()">
                    Reset Semua
                </button>

                <div class="text-end">
                    <small class="text-muted">Total</small>
                    <h4 class="text-success fw-bold" id="total">Rp 0</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const inputs = document.querySelectorAll('.uang');
    const totalEl = document.getElementById('total');
    const clearButtons = document.querySelectorAll('.btn-clear');

    // Fungsi Hitung Total
    function hitungTotal() {
        let total = 0;
        inputs.forEach(input => {
            const jumlah = parseInt(input.value) || 0;
            const nilai = parseInt(input.dataset.nilai);
            total += jumlah * nilai;
        });
        totalEl.innerText = formatRupiah(total);
    }

    // Fungsi Reset Per Baris (Tanpa Alert agar cepat)
    clearButtons.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            inputs[index].value = ''; // Mengosongkan input yang sebaris
            hitungTotal(); // Update total otomatis
        });
    });

    // Fungsi Reset Semua (Dengan SweetAlert2)
    function resetSemua() {
        Swal.fire({
            title: 'Hapus Semua?',
            text: "Data seluruh baris akan dikosongkan.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Ya, Reset Semua!',
            cancelButtonText: 'Batal'
        }).then((result) => {
            if (result.isConfirmed) {
                inputs.forEach(input => input.value = '');
                hitungTotal();
                
                Swal.fire({
                    title: 'Direset!',
                    icon: 'success',
                    timer: 800,
                    showConfirmButton: false
                });
            }
        });
    }

    function formatRupiah(angka) {
        return 'Rp ' + angka.toLocaleString('id-ID');
    }

    inputs.forEach(input => {
        input.addEventListener('input', hitungTotal);
    });
</script>

</body>
</html>
