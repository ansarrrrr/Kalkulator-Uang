<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Uang Tunai</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <style>
        /* Menghilangkan panah pada input number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .input-group-text {
            background-color: #f8f9fa;
            font-weight: bold;
            min-width: 100px;
        }

        .btn-clear {
            border-color: #dee2e6;
        }

        /* Sticky Total Section */
        .sticky-total {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #ffffff;
            border-bottom: 2px solid #f1f1f1;
            padding: 15px;
            border-radius: 12px 12px 0 0;
        }

        .btn-copy {
            font-size: 0.8rem;
            padding: 2px 8px;
            margin-top: 5px;
        }

        @media (max-width: 576px) {
            .container { padding-left: 10px; padding-right: 10px; }
            .input-group-text { min-width: 85px; font-size: 0.9rem; }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4 py-md-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center py-3">
            <h5 class="mb-0">Kalkulator Uang Tunai</h5>
        </div>

        <div class="sticky-total text-center">
            <small class="text-muted d-block">Total Keseluruhan</small>
            <h3 class="text-success fw-bold mb-0" id="total">Rp 0</h3>
            <button class="btn btn-outline-success btn-sm btn-copy" onclick="copyTotal()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy me-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                </svg> Salin Total
            </button>
        </div>

        <div class="card-body p-3 p-md-4">
            
            <div id="input-container">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 100.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="100000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 50.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="50000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 20.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="20000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 10.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="10000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 5.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="5000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 2.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="2000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Rp 1.000</span>
                        <button class="btn btn-outline-secondary btn-clear" type="button">×</button>
                        <input type="number" class="form-control uang" data-nilai="1000" inputmode="numeric" placeholder="Jumlah Lembar">
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-danger w-100" onclick="resetSemua()">
                        Reset Semua
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const inputs = document.querySelectorAll('.uang');
    const totalEl = document.getElementById('total');
    const clearButtons = document.querySelectorAll('.btn-clear');
    let totalAngka = 0; // Menyimpan nilai angka asli untuk dicopy

    function hitungTotal() {
        totalAngka = 0;
        inputs.forEach(input => {
            const jumlah = parseInt(input.value) || 0;
            const nilai = parseInt(input.dataset.nilai);
            totalAngka += jumlah * nilai;
        });
        totalEl.innerText = 'Rp ' + totalAngka.toLocaleString('id-ID');
    }

    // Fungsi Salin Total
    function copyTotal() {
        if (totalAngka === 0) {
            Swal.fire({
                icon: 'info',
                text: 'Total masih Rp 0',
                timer: 1000,
                showConfirmButton: false
            });
            return;
        }

        // Salin nilai angka saja ke clipboard
        navigator.clipboard.writeText(totalAngka).then(() => {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true
            });
            Toast.fire({
                icon: 'success',
                title: 'Total berhasil disalin: ' + totalAngka
            });
        });
    }

    clearButtons.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            inputs[index].value = '';
            hitungTotal();
        });
    });

    function resetSemua() {
        Swal.fire({
            title: 'Hapus semua data?',
            text: "Data yang sudah diisi akan hilang.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Ya, Reset!',
            cancelButtonText: 'Batal',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                inputs.forEach(input => input.value = '');
                totalAngka = 0;
                totalEl.innerText = 'Rp 0';
                
                Swal.fire({
                    title: 'Direset!',
                    icon: 'success',
                    timer: 1000,
                    showConfirmButton: false
                });
            }
        });
    }

    inputs.forEach(input => {
        input.addEventListener('input', hitungTotal);
    });
</script>

</body>
</html>
